apiVersion: apps/v1
kind: Deployment
metadata:
  name: v3-liq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: v3-liq
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: v3-liq
    spec:
      containers:
        - name: v3-liq
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
          env:
            - name: CLUSTER
              value: mainnet
            - name: GROUP
              value: mainnet.1
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: v3-liq
                  key: private-key
