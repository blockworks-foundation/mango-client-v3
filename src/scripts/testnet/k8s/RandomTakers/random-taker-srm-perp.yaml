apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mango
  name: random-taker-srm-perp
  labels:
    app: random-taker
    cluster: testnet
    marketType: perp
    market: "SRM_USDC"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random-taker-srm-perp
  template:
    metadata:
      labels:
        app: random-taker-srm-perp
    spec:
      containers:
        - name: random-taker-srm-perp
          image: gcr.io/robotic-tide-349212/mango-explorer:latest
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            limits:
              memory: 128Mi
            requests:
              memory: 16Mi
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - secretRef:
                name: random-taker
            - configMapRef:
                name: cluster
          command:
            - random-taker
            - "SRM-PERP"
            - "0.6"
            - "500"
          livenessProbe:
            exec:
              command:
                - file-age-check
                - "180"
                - /var/tmp/mango_healthcheck_random_taker
            initialDelaySeconds: 60
            periodSeconds: 120
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - cat
                - /var/tmp/mango_healthcheck_random_taker
            initialDelaySeconds: 120
            failureThreshold: 12
            periodSeconds: 5
      restartPolicy: Always
      initContainers:
        - name: ensure-account
          image: gcr.io/robotic-tide-349212/mango-explorer:latest
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          envFrom:
            - secretRef:
                name: random-taker
            - configMapRef:
                name: cluster
          command:
            - ensure-account
            - --wait
